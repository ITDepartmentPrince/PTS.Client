<div class="modal fade show d-block">
  <div class="modal-dialog {{modalSize}}">
    <div class="modal-content">
      <form (ngSubmit)="onSuccess()" #f="ngForm" tabindex="0">
        <div class="modal-header bg-danger">
          <h5 class="modal-title fw-bold"
              style="color: #fff; font-size: 1.4rem;" id="staticBackdropLabel">
            {{title ?? 'Confirmation'}}
          </h5>
        </div>
        <div class="modal-body p-4">
          <ng-container appBody></ng-container>
        </div>
        <div class="modal-footer">
          <button type="button"
                  class="btn btn-secondary"
                  (click)="onClose()">
            {{btnCloseLabel ?? 'Close'}}
          </button>
          <button type="submit"
                  class="btn btn-primary"
                  [disabled]="btnSuccess">
            {{btnSuccessLabel ?? 'Yes'}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show"></div>
